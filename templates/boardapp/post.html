{% extends "base.html" %}
{% load static %}

{% block content %}
 <div class="container-fluid"  frame="box">
          <form action="/boardapp/post/" method="POST" align="center" name="form1">
                {% csrf_token %}

            <div class="form-group">
                <div class="row">
				<div class="co1-12 col-md-12">標題{{postform.boardsubject}}</div>
				</div>
    		</div>
    		<div class="form-group">
                <div class="row">
					<div class="co1-12 col-md-12">姓名{{postform.boardname}}</div>
				</div>
    		</div>

    		<div class="form-group">
                <div class="row">
					<div class="co1-12 col-md-12">內容{{postform.boardcontent}}</div>
				</div>
    		</div>

    		<div class="form-group">
                <div class="row">
					<div class="co1-12 col-md-12">驗證碼{{postform.captcha}}</div>
				</div>
    		</div>

    		<div class="form-group">
    		    <div class="row">
    		        <div class="co1-12 col-md-12">
                        <input type="submit"  class="btn btn-primary"  value="送出" />

                         <input type="reset"  class="btn btn-primary"  value="重設" />
                         {{message}}
                    </div>

                </div>
            </div>
          </form>
 </div>
{% endblock %}
