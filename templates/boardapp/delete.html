{% extends "boardapp/baseadmin.html" %}
{% load static %}

{% block title %}<title>網站留言版-刪除留言</title>{% endblock %}

{% block content %}
  <form action="/boardapp/delete/{{unit.id}}/del/" id="form1" name="form1" method="post">
    {% csrf_token %}
    <table width="450" border="0" align="center" cellpadding="0" cellspacing="0" >
      <tr>
        <td valign="top" >

          <div class="contentDiv">
            <p class="title">{{unit.bsubject}}</p>
            <p></p>
            <p>{{unit.bcontent}}</p>
            <div class="responseDiv">
              <p><strong>版主回應</strong>：{{unit.bresponse}}</p>
            </div>
            <p class="editor">
              <i class="fas fa-portrait" style="color:lightblue"></i>{{unit.bname}}&nbsp;
              <i class="fas fa-calendar-alt" style="color:lightblue"></i>{{unit.btime}}&nbsp;
            </p>
            <div class="messageDiv">
              <i class="far fa-question-circle" style="color:red"></i> 是否確定刪除這筆留言？
            </div>
            <p align="center">
              <input type="submit" name="button" id="button" value="確定刪除" />
              <input type="button" name="button2" id="button2" value="回上一頁" onclick="window.history.back();" />
            </p>
          </div>
        </td>
      </tr>
    </table>
  </form>
{% endblock %}
